<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="login">
        <h1>LOGIN</h1>
        <div class="inputs">
            <label for="email">Email<input type="text" placeholder="Email" name="email" id="email" required/></label>
            <label for="password">Password<input type="text" placeholder="Password" name="password" id="password" required/></label>
            <button class="forgot-password" onclick="forgotPassword()">Forgot Password?</button>
            <div id="password-credentials" class="password-credentials">
                <ul>
                    <li id="length">Minimum 8 characters long</li>
                    <li id="upper-case">One Uppercase letter at least</li>
                    <li id="lower-case">One lowercase letter at least</li>
                    <li id="oneNumber">One Number</li>
                </ul>
            </div>
        </div>
        <button class="login-btn" class="signup-btn" id="btn">Login</button>
        <h4>New user? <a href="signup.html">signup</a></h4>
        <div id="message"></div>
    </div>
    <script src="login.js"></script>

</body>

</html>
